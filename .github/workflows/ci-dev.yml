name: CI - Dev Branch

on:
  push:
    branches:
      - dev
      - "feature/**"
  pull_request:
    branches:
      - dev
      - main

jobs:
  test:
    name: Tests & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: TypeScript check
        run: npm run lint

      - name: Run tests
        run: npm run test
        env:
          NODE_ENV: test

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build
        run: npm run build

      - name: Verify build output
        run: |
          if [ -d "dist" ]; then
            echo "Build successful - dist folder exists"
            ls -la dist/
          else
            echo "Build failed - dist folder not found"
            exit 1
          fi
