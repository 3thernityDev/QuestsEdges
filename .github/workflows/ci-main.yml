name: CI/CD - Main Branch (Release & Deploy)

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  test:
    name: Tests & Lint
    runs-on: ubuntu-latest

    # Ajout du service MySQL pour permettre aux tests Prisma de fonctionner
    services:
      mysql:
        image: mysql:8
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: ci
          MYSQL_USER: ci
          MYSQL_PASSWORD: ci
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Cache Prisma Client
        uses: actions/cache@v4
        with:
          path: node_modules/.prisma
          key: ${{ runner.os }}-prisma-${{ hashFiles('prisma/schema.prisma') }}

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: "mysql://ci:ci@localhost:3306/ci"

      - name: TypeScript check
        run: npm run lint

      - name: Run tests
        run: npm run test
        env:
          NODE_ENV: test
          DATABASE_URL: "mysql://ci:ci@localhost:3306/ci"
          JWT_SECRET: "ci-test-secret-key-minimum-32-characters"
          AZURE_CLIENT_ID: "ci-test-client-id"
          AZURE_SECRET: "ci-test-secret"

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: "mysql://ci:ci@localhost:3306/ci"

      - name: Build
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  release:
    name: Prepare Release Archive
    runs-on: ubuntu-latest
    needs: build
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          TAG="v${VERSION}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=${TAG}" >> $GITHUB_OUTPUT

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Create release archive
        run: |
          ARCHIVE="questsedges-api-${{ steps.version.outputs.tag }}.tar.gz"
          tar -czvf "$ARCHIVE" \
            dist/ \
            prisma/ \
            package.json \
            package-lock.json

      # Upload the .tar.gz as artifact (fix for deploy + GitHub release)
      - name: Upload release archive
        uses: actions/upload-artifact@v4
        with:
          name: release-archive
          path: questsedges-api-${{ steps.version.outputs.tag }}.tar.gz

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: release
    environment:
      name: production

    steps:
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Ansible
        run: pip install ansible

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p ${{ secrets.VPS_SSH_PORT }} -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Prepare .env file for deploy
        run: echo "$PROD_ENV_FILE" > ansible/.env.deploy
        env:
          PROD_ENV_FILE: ${{ secrets.PROD_ENV_FILE }}

      # On envoie l'archive dessus via Ansible (playbook doit inclure une t√¢che "copy")
      - name: Download archive for deployment
        uses: actions/download-artifact@v4
        with:
          name: release-archive
          path: ./release/

      - name: Run Ansible Playbook
        run: |
          ansible-playbook ansible/deploy.yml \
            -i "${{ secrets.VPS_HOST }}," \
            -u ${{ secrets.VPS_USER }} \
            --private-key ~/.ssh/id_rsa \
            -e "release_tag=${{ needs.release.outputs.tag }}" \
            -e "archive_path=./release" \
            -e "ansible_port=${{ secrets.VPS_SSH_PORT }}" \
            -e "ansible_ssh_common_args='-o StrictHostKeyChecking=no'"
        env:
          ANSIBLE_HOST_KEY_CHECKING: "false"

  verify:
    name: Post-Deployment Verification
    runs-on: ubuntu-latest
    needs: [deploy, release]
    environment:
      name: production

    steps:
      - name: Wait for service to start
        run: sleep 10

      - name: Health Check
        run: |
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" --max-time 30 \
            "https://${{ secrets.API_PUBLIC_URL }}/health" || echo "000")
          if [ "$RESPONSE" != "200" ]; then exit 1; fi

      - name: API Root Check
        run: |
          RESPONSE=$(curl -s --max-time 30 "https://${{ secrets.API_PUBLIC_URL }}/")
          echo "$RESPONSE" | grep -q "QuestsEdges" || exit 1

      - name: Challenges Endpoint Check
        run: |
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" --max-time 30 \
            "https://${{ secrets.API_PUBLIC_URL }}/api/challenges")
          if [ "$RESPONSE" != "200" ]; then exit 1; fi

      - name: Done
        run: echo "Deployment OK - Version ${{ needs.release.outputs.tag }}"

  publish_release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: [verify, release]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download release archive
        uses: actions/download-artifact@v4
        with:
          name: release-archive
          path: ./

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.release.outputs.tag }}
          name: Release ${{ needs.release.outputs.tag }}
          files: |
            questsedges-api-${{ needs.release.outputs.tag }}.tar.gz
          body: |
            ## QuestsEdges API Release
            **Version:** ${{ needs.release.outputs.version }}
            **Commit:** ${{ github.sha }}
          prerelease: false
