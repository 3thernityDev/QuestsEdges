name: CI/CD - Production

on:
  push:
    branches:
      - main
      - test/workflow
    tags:
      - 'v*'

env:
  NODE_VERSION: '20'

jobs:
  test:
    name: Lint, Format & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate
        env:
          DATABASE_URL: 'mysql://user:password@localhost:3306/db'

      - name: Run ESLint
        run: npm run lint

      - name: Check Prettier formatting
        run: npm run format:check

      - name: TypeScript type check
        run: npm run typecheck

      - name: Build project
        run: npm run build

      - name: Run tests
        run: npm test

  deploy:
    name: Deploy to Production VPS
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/test/workflow' || startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p ${{ secrets.VPS_SSH_PORT }} -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Create Ansible inventory
        run: |
          cat > ansible/inventory.ini << EOF
          [production]
          ${{ secrets.VPS_HOST }} ansible_user=${{ secrets.VPS_USER }} ansible_port=${{ secrets.VPS_SSH_PORT }} ansible_ssh_private_key_file=~/.ssh/id_rsa
          EOF

      - name: Create production env file
        run: echo "${{ secrets.PROD_ENV_FILE }}" > ansible/prod.env

      - name: Run Ansible deployment
        env:
          ANSIBLE_HOST_KEY_CHECKING: 'false'
        run: |
          cd ansible
          ansible-playbook -i inventory.ini deploy.yml --extra-vars "app_version=${{ github.sha }}"

      - name: Cleanup sensitive files
        if: always()
        run: |
          rm -f ~/.ssh/id_rsa
          rm -f ansible/prod.env
