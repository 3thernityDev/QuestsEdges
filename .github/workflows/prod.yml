name: CI/CD - Production

on:
  release:
    types: [created]
  push:
    branches:
      - main
      - test/workflow
    tags:
      - 'V*'

permissions:
  contents: write
  packages: write

jobs:
  test:
    name: Tests & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check Prettier formatting
        run: npm run format:check


      - name: Generate Prisma client (types only)
        run: npx prisma generate
          working-directory: ${{ github.workspace }}
          env:
            DATABASE_URL: 'mysql://user:pass@localhost:3306/db'

      - name: TypeScript type check
        run: npm run typecheck

      - name: Build project
        run: npm run build

      - name: Run tests
        run: npm test
        env:
          JWT_SECRET: 'test-jwt-secret-key-minimum-32-characters-long'
          DATABASE_URL: 'mysql://test:test@localhost:3306/test_db'
          AZURE_CLIENT_ID: 'test-client-id'
          AZURE_SECRET: 'test-secret'
          PORT: '3000'
          FRONTEND_URL: 'http://localhost:5173'
          ALLOWED_ORIGINS: 'http://localhost:3000,http://localhost:5173'
          REDIRECT_URI: 'http://localhost:3000/api/auth/microsoft/callback'

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: test
    if: startsWith(github.ref, 'refs/tags/V')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from package.json
        id: version
        run: echo "version=$(node -p \"require('./package.json').version\")" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: V.${{ steps.version.outputs.version }}-beta
          name: Release V.${{ steps.version.outputs.version }}-beta
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    name: Deploy to Production VPS
    runs-on: ubuntu-latest
    needs: [test, release]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/test/workflow' || startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p ${{ secrets.VPS_SSH_PORT }} -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Create Ansible inventory
        run: |
          cat > ansible/inventory.ini << EOF
          [production]
          ${{ secrets.VPS_HOST }} ansible_user=${{ secrets.VPS_USER }} ansible_port=${{ secrets.VPS_SSH_PORT }} ansible_ssh_private_key_file=~/.ssh/id_rsa
          EOF

      - name: Create production env file
        env:
          PROD_ENV_CONTENT: ${{ secrets.PROD_ENV_FILE }}
        run: printf '%s\n' "$PROD_ENV_CONTENT" > ansible/prod.env

      - name: Run Ansible deployment
        env:
          ANSIBLE_HOST_KEY_CHECKING: 'false'
        run: |
          cd ansible
          ansible-playbook -i inventory.ini deploy.yml --extra-vars "app_version=${{ github.sha }}"

      - name: Cleanup sensitive files
        if: always()
        run: |
          rm -f ~/.ssh/id_rsa
          rm -f ansible/prod.env
