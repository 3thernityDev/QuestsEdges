---
- name: Deploy QuestsEdges API to Production with Podman (Rootless)
  hosts: production
  vars:
    app_name: questsedges
    app_dir: /home/srvPod/QuestsEdges
    repo_url: "https://github.com/{{ lookup('env', 'GITHUB_REPOSITORY') }}.git"

  tasks:
    - name: Create application directory
      file:
        path: "{{ app_dir }}"
        state: directory
        mode: '0755'

    - name: Clone/Update repository
      git:
        repo: "{{ repo_url }}"
        dest: "{{ app_dir }}"
        version: "{{ app_version | default('main') }}"
        force: yes

    - name: Copy .env file
      copy:
        src: prod.env
        dest: "{{ app_dir }}/.env"
        mode: '0600'

    - name: Stop existing containers
      command: podman-compose -f compose.prod.yml down
      args:
        chdir: "{{ app_dir }}"
      ignore_errors: yes

    - name: Remove old images to force rebuild
      command: podman image prune -af
      ignore_errors: yes

    - name: Build and start containers
      command: podman-compose -f compose.prod.yml up -d --build
      args:
        chdir: "{{ app_dir }}"

    - name: Wait for API container to be healthy
      command: podman healthcheck run questsedges-api
      register: healthcheck
      retries: 10
      delay: 10
      until: healthcheck.rc == 0
      ignore_errors: yes

    - name: Run Prisma migrations
      command: podman exec questsedges-api npx prisma migrate deploy
      register: migration_result
      retries: 3
      delay: 5
      until: migration_result.rc == 0

    - name: Health check via HTTP
      uri:
        url: "http://localhost:3000/health"
        method: GET
        status_code: 200
      retries: 5
      delay: 5
      register: health_check

    - name: Display deployment status
      debug:
        msg: "Deployment successful! Application is running and healthy."
      when: health_check.status == 200

    - name: Show container status
      command: podman ps -a --filter "name=questsedges"
      register: container_status

    - name: Display container status
      debug:
        var: container_status.stdout_lines
